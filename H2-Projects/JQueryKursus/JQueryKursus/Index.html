<!DOCTYPE html>
<html>

<head>

    <title>JQuery Kursus</title>
    <style type="text/css">
        li {color: red;}
    </style>

</head>


<body>

    <ul>
        <li>Hello world</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">

        var li = jQuery("li").css('color', 'green');

        console.log(li);

    </script>   

</body>

</html>
