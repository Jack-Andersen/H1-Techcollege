<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="Stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="Stylesheet" href="Stylesheet.css" type="text/css">


    <title>Chat-browser</title>
</head>

<body>

    <h1></h1>
    <div class="row">
        <div class="col-md-1"></div>
            <div class="col-12 col-md-8">
                <div class="row">
                    <div class="chatBox col-12">
                        <div class="chatBoxInside" style="overflow-y: scroll">
                            {{MESSAGEWINDOW}}
                        </div>
                    </div>
                    <div class="msgBox col-12">
                        <div class="btn">
                            <input class="msg" type="text" placeholder="Type massage:">
                            <input type="submit" value="Send massage">
                        </div>
                    </div>
                </div>    
            </div>
        <div class="userBox col-md-2">
            <div class="userBoxInside" style="overflow-y: scroll">
                {{USERWINDOW}}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

        var objDiv = document.getElementById("your_div");
        objDiv.scrollTop = objDiv.scrollHeight;

</body>

</html>
